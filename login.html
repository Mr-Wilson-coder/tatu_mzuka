 <!-- LOGIN TAB -->
        <section class="tab-content" id="tab-login">
            <div class="container">
                <div class="auth-section">
                    <div class="auth-card">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your TatuMzuka account</p>
                        
                        <form class="auth-form" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Phone Number or Email</label>
                                <input type="text" id="login-username" placeholder="Enter phone number or email" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            
                            <button type="submit" class="auth-btn">SIGN IN</button>
                        </form>
                        
                        <p class="auth-footer">
                            <a href="#" class="forgot-link">Forgot Password?</a><br>
                            Don't have an account? <a href="#" onclick="switchTab('signup')">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
