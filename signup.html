 <!-- SIGN UP TAB -->
        <section class="tab-content" id="tab-signup">
            <div class="container">
                <div class="auth-section">
                    <div class="auth-card">
                        <h2>Create Your Account</h2>
                        <p>Join TatuMzuka and start winning today!</p>
                        
                        <form class="auth-form" onsubmit="handleSignup(event)">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" id="signup-phone" placeholder="Enter phone number" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="signup-email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" id="signup-dob" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Create Password</label>
                                <input type="password" id="signup-password" placeholder="Create a strong password" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="terms-check" required>
                                <label for="terms-check">I agree to the Terms & Conditions and Privacy Policy</label>
                            </div>
                            
                            <button type="submit" class="auth-btn">CREATE ACCOUNT</button>
                        </form>
                        
                        <p class="auth-footer">Already have an account? <a href="#" onclick="switchTab('login')">Sign In</a></p>
                    </div>
                </div>
            </div>
        </section>
